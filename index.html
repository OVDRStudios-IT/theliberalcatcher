<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Liberal Catcher</title>
    <style>
        /* Disable right-clicking on the entire page */
        body {
            -webkit-touch-callout: none; /* Disable callouts on iOS */
            -webkit-user-select: none;   /* Prevent selection on webkit */
            -moz-user-select: none;      /* Prevent selection on Firefox */
            -ms-user-select: none;       /* Prevent selection on Internet Explorer/Edge */
            user-select: none;           /* Non-prefixed version, currently supported by Chrome and Opera */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Image protection */
        .protected-image {
            width: 100%;
            height: 100vh;
            background: url('/catcher.png') no-repeat center center;
            background-size: cover;
            pointer-events: none; /* Disable interaction with the image */
        }

        /* Disable zooming on desktop by preventing text scaling */
        html, body {
            overflow: hidden;
        }

        /* Hide the scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>

    <!-- Prevent zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script>
        // Disable keyboard zoom on desktop
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0')) {
                event.preventDefault();
            }
        });

        // Disable right-click on the page
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</head>
<body>
    <div class="protected-image"></div>
</body>
</html>
