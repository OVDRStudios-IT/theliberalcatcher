<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Liberal Catcher</title>
    
    <!-- Open Graph Meta Tags for Embeds -->
    <meta property="og:title" content="The Liberal Catcher">
    <meta property="og:description" content="Catchin them Libs.">
    <meta property="og:image" content="/catcher.png">
    <meta property="og:site_name" content="Powered by OVDR Studios">
    <meta property="og:type" content="website">

    <!-- Black Embed Color -->
    <meta name="theme-color" content="#000000">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000000; /* Black background */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Fullscreen image that covers the viewport */
        .protected-image {
            background: url('/catcher.png') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the screen */
            height: 100%;
            width: 100%;
        }

        /* Disable right-click and selection on image */
        .protected-image img {
            pointer-events: none;
            user-select: none;
        }
    </style>

    <!-- JavaScript for disabling right-click and zoom -->
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Disable zooming on desktop
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0')) {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div class="protected-image"></div>
</body>
</html>
