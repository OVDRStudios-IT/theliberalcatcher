<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Liberal Catcher</title>
    
    <!-- Open Graph Meta Tags for Embeds -->
    <meta property="og:title" content="The Liberal Catcher">
    <meta property="og:description" content="Catchin them Libs.">
    <meta property="og:image" content="/catcher.png">
    <meta property="og:site_name" content="Powered by OVDR Studios">
    <meta property="og:type" content="website">

    <!-- Black Embed Color -->
    <meta name="theme-color" content="#000000">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000000; /* Black background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Style for the protected logo2.png */
        .logo {
            width: 100%;
            max-width: 748px; /* Original width of the new logo */
            height: auto;
            margin-bottom: 20px; /* Space between logo and image */
            pointer-events: none; /* Disable interaction */
            user-select: none; /* Prevent selection */
            background: url('/logo2.gif') no-repeat center center;
            background-size: contain;
            height: 112px; /* Fixed height of the new logo */
        }

        /* Style for the protected image */
        .protected-image {
            background: url('/catcher.png') no-repeat center center;
            background-size: contain; /* Ensures image fits within the viewport */
            width: 100%;
            height: 100%;
            max-height: 80%; /* Prevents the image from exceeding 80% of the screen height */
            max-width: 100%;
            pointer-events: none; /* Disable interaction */
            user-select: none; /* Prevent selection */
        }
    </style>

    <!-- JavaScript for disabling right-click and zoom -->
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Disable zooming on desktop
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0')) {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <!-- Protected logo (logo2.gif) -->
    <div class="logo"></div>

    <!-- Centered Protected Image (catcher.png) -->
    <div class="protected-image"></div>
</body>
</html>
