<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Liberal Catcher</title>
    
    <!-- Open Graph Meta Tags for general embeds -->
    <meta property="og:title" content="The Liberal Catcher">
    <meta property="og:description" content="Catchin them Libs.">
    <meta property="og:image" content="/logo2.gif"> <!-- Fallback image -->
    <meta property="og:site_name" content="Powered by OVDR Studios">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags for larger embed -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="The Liberal Catcher">
    <meta name="twitter:description" content="Catchin them Libs.">
    <meta name="twitter:image" content="/logo2.gif"> <!-- Fallback image -->

    <!-- Black Embed Color -->
    <meta name="theme-color" content="#000000">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000000; /* Black background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Style for the dynamic logo */
        .logo {
            width: 100%;
            max-width: 748px; /* Maximum width */
            height: auto;
            margin-bottom: 20px; /* Space between logo and image */
            pointer-events: none; /* Disable interaction */
            user-select: none; /* Prevent selection */
        }

        /* Style for the protected image */
        .protected-image {
            background: url('/catcher.png') no-repeat center center;
            background-size: contain; /* Ensures image fits within the viewport */
            width: 100%;
            height: 100%;
            max-height: 80%; /* Prevents the image from exceeding 80% of the screen height */
            max-width: 100%;
            pointer-events: none; /* Disable interaction */
            user-select: none; /* Prevent selection */
        }
    </style>

    <!-- JavaScript for disabling right-click and zoom -->
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Disable zooming on desktop
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0')) {
                event.preventDefault();
            }
        });

        // JavaScript to randomly select between logo.gif and logo2.gif
        window.onload = function() {
            var logo = document.querySelector('.logo');
            var logos = ['/logo.gif', '/logo2.gif']; // Array with both logo paths
            var randomLogo = logos[Math.floor(Math.random() * logos.length)]; // Random selection
            logo.src = randomLogo; // Set the src to the random logo
        };
    </script>
</head>
<body>
    <!-- Dynamic logo with class logo -->
    <img class="logo" src="" alt="Logo">

    <!-- Centered Protected Image (catcher.png) -->
    <div class="protected-image"></div>
</body>
</html>
