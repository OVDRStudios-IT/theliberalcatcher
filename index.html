<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Liberal Catcher</title>
    
    <!-- Open Graph Meta Tags for Embeds -->
    <meta property="og:title" content="The Liberal Catcher">
    <meta property="og:description" content="Catchin them Libs.">
    <meta property="og:image" content="/catcher.png">
    <meta property="og:site_name" content="Powered by OVDR Studios">
    <meta property="og:type" content="website">

    <!-- Black Embed Color -->
    <meta name="theme-color" content="#000000">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000000; /* Black background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Style for the logo gif */
        .logo {
            width: 100%;
            max-width: 887px; /* Original width of the GIF */
            height: auto;
            margin-bottom: 20px; /* Space between logo and image */
        }

        /* Style for the protected image */
        .protected-image {
            background: url('/catcher.png') no-repeat center center;
            background-size: contain; /* Ensures image fits within the viewport */
            width: 100%;
            height: 100%;
            max-height: 80%; /* Prevents the image from exceeding 80% of the screen height */
            max-width: 100%;
        }

        /* Disable right-click on the image */
        .protected-image img {
            pointer-events: none;
            user-select: none;
        }
    </style>

    <!-- JavaScript for disabling right-click and zoom -->
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Disable zooming on desktop
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0')) {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <!-- Logo GIF -->
    <img src="/logo.gif" alt="Logo" class="logo">

    <!-- Centered Protected Image -->
    <div class="protected-image"></div>
</body>
</html>
